<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RV2 Seboruco | VR & Retro Arcade</title>
    <link rel="stylesheet" href="./tailwind.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rv2: {
                blue: '#1E6BFF',
                dark: '#0B0E14',
                surface: '#151921',
              },
              neon: {
                cyan: '#00F0FF',
                purple: '#BD00FF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #1E6BFF, 0 0 10px #1E6BFF' },
                '100%': { boxShadow: '0 0 20px #1E6BFF, 0 0 30px #00F0FF' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0E14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E6BFF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(30, 107, 255, 0.7), 0 0 20px rgba(30, 107, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
